<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">

    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">

    <!-- CSS -->
    <link rel="stylesheet" href="css/SignUp.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">

    <!-- JS -->
    <script src="MS.js"></script>
    <title>Sign Up</title>
</head>
<body>
  <div class="container">
    <div class="sign">
      <div class="bungkus mx-auto">
      <div class="row">
        <div class="col-lg-7 col-sm-5">
          <img src="assets/tiga.png">
        </div>
        <div class="col-lg-4 col-sm-6">
          <h1 class="text-center judul">Sign Up</h1>
          <form>
            <div class="form-group">
              <input type="name" class="border-dark kotak form-control mb-3" id="Inputname" aria-describedby="namehelp" placeholder=" Enter Username">
              </div>
            <div class="form-group">
            <input type="email" class="border-dark kotak form-control mb-3" id="InputEmail" aria-describedby="emailHelp" placeholder=" Enter email">
            </div>
            <div class="form-group">
              <input type="password" class="border-dark kotak form-control" id="exampleInputPassword1" placeholder=" Password">
            </div>
            <div class="form-group">
            <input type="text" class="border-dark kotak form-control" id="exampleInputPassword1" placeholder=" Kelas">
            </div>
            <div class="form-group">
              <label class="putih" for="FormControlSelect">Peran</label>
              <select class="form-control border-dark" id="FormControlSelect">
                <option>Murid</option>
                <option>Guru</option>
                <option>Admin</option>
              </select>
            </div>
            <div class="form-check">
              <input type="checkbox" class="form-check-input" id="Check">
              <label class="form-check-label" for="Check">Remember me</label>
            </div>
            <a href="index.html" class="bg-primary btn text-white">Submit</a>
            <p class="kanan">Forgot <a href="#">password</a></p>
            <a href="index.html" class="text-center"><p class="mt-5">Already have an account</p></a>
          </form>
        </div>
      </div>
    </div>
    </div>
  </div>  
</body>
            <!-- Optional JavaScript; choose one of the two! -->
